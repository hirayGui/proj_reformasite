<!DOCTYPE html>
<!--Guilherme de Sousa Brito - SP3013189
    Site escolhido: musikcity.mus.br
    Framework utlizado: Materialize css-->
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <!--Importando ícones-->
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Importando o Materialize CSS-->
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">

    <title>MusikCity</title>
</head>

<body>

    <div class="navbar-fixed">
        <!--criando barra de navegação-->
        <nav class="nav-wrapper blue">
            <!--a classe container adiciona um recuo aos elementos-->
            <div class="container">
                <!--brand-logo adiciona o logo à barra de navegação-->
                <a href="#" class="brand-logo">MusikCity</a>
                <!--Adicionando ícone que vai invocar os elementos da barra-->
                <a href="#" class="sidenav-trigger" data-target="mobile-links">
                    <i class="material-icons">menu</i>
                </a>

                <!--rigth alinha os elementos a direita
                    hide vai esconder os elementos em telas de tamanho médio ou menor-->
                <ul class="right hide-on-med-and-down">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Sobre</a></li>
                    <li><a href="#">Inscrição</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>

            </div>
        </nav>
    </div>

    <!--elementos que irão ser convocados pelo icone de menu quando a tela for de tamanho médio ou menor-->
    <ul class="sidenav" id="mobile-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Sobre</a></li>
        <li><a href="#">Inscrição</a></li>
        <li><a href="#">Contato</a></li>
    </ul>

    <!--Importando JQuery-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <!--primeiro método invoca a sidebar com os elementos-->
    <script>
        $(document).ready(function() {
            $('.sidenav').sidenav();
        });
    </script>
</body>

</html>
